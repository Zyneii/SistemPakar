<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosa Pakcoy Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboardadmin.css') }}">
</head>

<body>

    <header>
        <h1>Admin</h1>

        <div class="profile-wrapper">
            <span class="profile-name">
                {{ session['admin_username'] }}
            </span>

            <div class="profile">
                <span class="material-icons-outlined profile-user-icon">person</span>
                <img src="{{ url_for('static', filename='img/Daun.png') }}" alt="Daun" class="card-leaf-decoration2">
            </div>
        </div>
    </header>


    <div class="container">

        <!-- SIDEBAR -->
        <nav class="sidebar">
            <ul>
                <li>
                    <a href="{{ url_for('admin') }}" class="{% if active=='dashboard' %}active{% endif %}">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('admin_gejala') }}" class="{% if active=='gejala' %}active{% endif %}">
                        <span class="material-icons-outlined">list_alt</span> Data Gejala
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('admin_penyakit') }}" class="{% if active=='penyakit' %}active{% endif %}">
                        <span class="material-icons-outlined">local_florist</span> Data Penyakit
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('admin_rule') }}" class="{% if active=='rule' %}active{% endif %}">
                        <span class="material-icons-outlined">rule</span> Aturan
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('logout') }}">
                        <span class="material-icons-outlined">logout</span> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script src="{{ url_for('static', filename='js/kelolahdata.js') }}"></script>


</body>

</html>
