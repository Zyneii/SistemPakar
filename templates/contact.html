<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo-01.png') }}" alt="Logo">
        </div>

        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="">Contact</a>
        </div>
    </nav>

    <img src="{{ url_for('static', filename='img/daun.png') }}" class="leaf leaf-1">
    <img src="{{ url_for('static', filename='img/daun.png') }}" class="leaf leaf-2">
    <img src="{{ url_for('static', filename='img/daun.png') }}" class="leaf leaf-3">

    <div class="contact-wrapper">

        <form action="https://formsubmit.co/kise27805@gmail.com" method="POST" class="form-section">

            <input type="hidden" name="_subject" value="Pesan Baru dari Website HydroSmart">

            <input type="hidden" name="_next" value="https://hydrosmart1.vercel.app/contact?success=true">

            <input type="hidden" name="_captcha" value="false">

            <h2>Contact Us</h2>
            <p>Jangan ragu untuk menghubungi kami kapan pun Anda membutuhkan bantuan.</p>
            <br>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <textarea name="message" placeholder="Message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="info-card">
            <h3>Info</h3>

            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <span>kise27805@gmail.com</span>
            </div>
            <br>
            <div class="info-item">
                <i class="fa-solid fa-clock"></i>
                <span>06:00 – 21:00</span>
            </div>

            <div class="accent-circle"></div>
        </div>

    </div>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-box">
            <div style="font-size: 50px; color: #4CAF50;">✔</div>
            <p id="popup-message">Pesan berhasil dikirim!</p>
            <button onclick="closePopup()"
                style="background-color: #05521c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">OK</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");

            const urlParams = new URLSearchParams(window.location.search);
            const isSuccess = urlParams.get('success');

            if (isSuccess === 'true') {
                if (popup) {
                    popup.style.display = "flex"; // Menampilkan popup
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        };

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>

</html>
